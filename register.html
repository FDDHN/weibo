<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org.1991/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>注册微博账号</title>

	</head>
	<link rel="stylesheet" href="style.css">

	<body>

		<div class="main">

				<div class="register">
					<table>
						<tr>
							<td>头像:</td>
							<td><div class="btn">
					            <span>上传头像</span>
					            <input id="fileupload" type="file" name="mypic">
						        </div>
						        <div class="progress">
						    		<span class="bar"></span><span class="percent">0%</span >
								</div>
						        <div class="files"></div>
						        <div id="showimg_register"></div>
					    	</td>

						</tr>
						<tr>
							<td>用户名:</td>
							<td><input type="text" name="username" size="20" class="username"/></td>
						</tr>
						<tr>
							<td>密码:</td>
							<td><input type="password" name="password" size="20" class="password"/></td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td><input type="password" name="password_re" size="20" class="password_re"/></td>
						</tr>
						<tr>
							<td>电子邮件:</td>
							<td><input type="text" name="email" size="20" class="email"/></td>
						</tr>
						<tr>
							<td><input type="button" name="reset" value="重置"/></td>
							<td><input type="submit" name="submit" value="提交" id="register"/></td>
						</tr>

					</table>
					<span class="result"></span>
				</div>
				<!-- <div > -->
			<!-- 		
				</div>	
			</div> -->
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="js/myjs.js"></script>
<html>
